<div class="container-fluid">

    <div class="alert alert-dark col-12">
        <div class="form-group row">
            <div class="col-md-3 col-sm-12">
                <div class="input-group mt-1">

                    <input type="text" class="form-control form-control-sm" name="cauta" [(ngModel)]="searchText"
                        placeholder="Cauta...">
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-secondary" (click)="getProduse()"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="input-group mt-1">
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="id_categorie"
                        placeholder="Toate categoriile..." name="id_categorie" [typeahead]="listacategorii" display="nume"
                        bind="id_categorie" (selectItem)="getProduse()" [colDef]="colCategorii" />
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-warning" type="button" *ngIf="id_categorie" (click)="id_categorie=''; getProduse()"><i
                                class="fa fa-times"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="form-group row">
                    <div class="col-12">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-success" (click)="edit('', id_categorie)" *ngIf="visibleButton()"><i
                                    class="fa fa-plus-circle"></i>&nbsp;Adauga</button>
                        </div>
                        <button class="btn btn-sm btn-primary m-1" (click)="edit(id_prod, id_categorie)"
                            [disabled]="disableButton('edit')" *ngIf="visibleButton()"><i
                                class="fa fa-edit"></i>&nbsp;Modifica</button>
                        <button class="btn btn-sm btn-warning m-1" (click)="schimbaStatus()"
                            [disabled]="disableButton('status')" *ngIf="visibleButton()"><i
                                class="fa fa-lock"></i>&nbsp;Status</button>

                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <button class="btn btn-sm btn-dark m-1" (click)="exportCsv()" [disabled]="disableButton('export')"
                    *ngIf="visibleButton()"><i class="fa fa-download"></i>&nbsp;Export</button>
            </div>
        </div>
    </div>
   
    <div class="row mt-2">
        <div class="col-12">
            <legend>Produse</legend>
            <ag-grid-angular style="height: 40vh;" class="ag-theme-alpine" [gridOptions]="grid.gridOptions">
            </ag-grid-angular>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-8 col-sm-12">
            <div class="row">
                <div class="col-2">
                    <legend>Accesorii</legend>
                </div>
                <div class="col text-end">
                    <button class="btn btn-sm btn-info m-1" (click)="addAccesoriu()" [disabled]="disableButton('addAccesoriu')"
                    *ngIf="visibleButton()"><i class="fa fa-plus"></i>&nbsp;Adauga accesoriu</button>
                    <button class="btn btn-sm btn-dark m-1" (click)="eliminaAccesoriu()" [disabled]="disableButton('eliminaAccesoriu')"
                    *ngIf="visibleButton()"><i class="fa fa-times"></i>&nbsp;Elimina accesoriu</button>
                </div>
            </div>
            <ag-grid-angular style="height: 25vh;" class="ag-theme-alpine" [gridOptions]="gridAccesorii.gridOptions">
            </ag-grid-angular>
        </div>
        <div class="col-md-4 col-sm-12 text-center mt-2" *ngIf="url_media">
            <img src="{{url_media}}" height="250px" />
        </div>
</div>
